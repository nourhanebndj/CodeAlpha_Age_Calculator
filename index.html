<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <div class="input-wrapper">
        <div>
            <input type="number" id="day-input" placeholder="Day" min="1" max="31" />
            <input type="number" id="month-input" placeholder="Month" min="1" max="12" />
            <input type="number" id="year-input" placeholder="Year" min="1" max="2024" />
        </div>
        <button id="calc-age-btn">Calculate</button>
    </div>
    <div class="output-wrapper">
        <div>
            <span id="years">-</span>
            <p>Years</p>
        </div>
        <div>
            <span id="months">-</span>
            <p>Months</p>
        </div>
        <div>
            <span id="days">-</span>
            <p>Days</p>
        </div>
    </div>
</div>
<!-- JavaScript -->
<script src="script.js"></script>
</body>
</html>
